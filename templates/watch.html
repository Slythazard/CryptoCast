<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='JS/watch.js') }}" type="text/javascript" charset="utf-8" defer></script>
    <link rel="stylesheet" href="{{ url_for('static',filename ='CSS/watch.css') }}">
    <title>Document</title>
</head>
<body>
    <div id="ticker-wrapper">
        <!-- Iterate through the data passed from Flask -->
        {% for coin in  data %}
            <div class="ticker">
                <p>{{ coin.symbol }}</p>
                <p class="coinPrice">$ {{ coin.price }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
